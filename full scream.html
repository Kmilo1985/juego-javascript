    <meta charset="utf-8" />

<body>
	
  <div style="padding:20px;">
    <button onclick="launchFullscreen(document.documentElement);">Launch Fullscreen</button>
    <button onclick="exitFullscreen();" class="sexyButton">Hide Fullscreen</button>
    <button onclick="dumpFullscreen();" class="sexyButton">Dump Fullscreen Property Data</button>
	
	        <a data-toggle="tooltip" data-placement="top" title="Lock" onclick="launchFullscreen(document.documentElement);">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true">asdas</span>
              </a>
  </div>

<script>
// Find the right method, call on correct element
function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

// Add different events for fullscreen
</script>
</div>
</body>
</html>
